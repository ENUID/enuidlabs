    <title>ENUID</title>
    
    <!-- Favicons with theme support -->
    <link rel="icon" type="image/jpeg" id="favicon" href="/white tab logo .JPG" />
    <link rel="apple-touch-icon" id="apple-touch-icon" href="/white tab logo .JPG" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    
    <script>
      // Dynamic favicon switching based on browser theme
      (function() {
        function updateFavicon() {
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const logoPath = isDark ? '/black tab logo.JPG' : '/white tab logo .JPG';
          
          // Update main favicon
          const favicon = document.getElementById('favicon');
          if (favicon) {
            favicon.href = logoPath;
          }
          
          // Update Apple touch icon
          const appleTouchIcon = document.getElementById('apple-touch-icon');
          if (appleTouchIcon) {
            appleTouchIcon.href = logoPath;
          }
        }
        
        // Update immediately
        updateFavicon();
        
        // Listen for theme changes
        const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
        if (darkModeQuery.addEventListener) {
          darkModeQuery.addEventListener('change', updateFavicon);
        } else {
          // Fallback for older browsers
          darkModeQuery.addListener(updateFavicon);
        }
      })();
    </script>
